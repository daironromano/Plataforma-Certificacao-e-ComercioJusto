<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Amazônia Marketing - Login</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: "Calibri", "Arial", sans-serif;
            color: black;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden; /* Impede scroll por causa do canvas */
        }

        /* Estilo do Canvas de Fundo */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fica atrás de tudo */
        }

        .container-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* Header com Nome da Marca */
        .header-marca {
            width: 200px;
            margin-bottom: 20px;
            text-align: center;
        }
        .header-marca img {
            width: 100%;
            height: auto;
        }

        /* Logo Circular */
        #img_solo {
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: -40px; /* Sobrepõe levemente o form */
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid #1C3E1D;
        }
        #img_solo img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        form {
            background-color: #DABB2C; /* Leve transparência para o efeito canvas */
            padding: 40px 60px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h1{
            color: #1C3E1D;
            font-size: 1.5rem;
            padding-top: 10px;  
        }

        .titulo {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .barra_horizontal {
            background-color: #ffffff;
            height: 2px;
            width: 70px;
            border-radius: 2px;
        }

        .campo_input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="text"], input[type="password"] {
            padding: 8px 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 14px;
        }

        .lembrar-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            
        }

        button {
            margin-top: 10px;
            padding: 15px;
            align-self: center;
            width: 100%;
            border-radius: 10px;
            background-color: #1C3E1D;
            border: none;
            border-bottom: 4px solid #0a4d01;
            font-size: 16px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        button:hover {
            background-color: #0a4d01;
        }

        .esqueceu {
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% load static %}

    <canvas id="canvas-bg"></canvas>

    <div class="container-login">

        <div class="header-marca">
         {% load static %}   <img src="{% static 'nome.png' %}" alt="Amazônia Marketing">
        </div>

        <div id="img_solo">
          {% load static %}  <img src="{% static 'logo_solta.png' %}"  alt="Logo">
        </div>

        <form method="post" action = "{% url 'login' %}">

            {% csrf_token %}

            <div class="titulo">
                <h1>Login</h1>
                <div class="barra_horizontal"></div>
            </div>
           
            <div class="campo_input">
                <label>Email:</label>
                <input type="text" name="username" required>
            </div>

            <div class="campo_input">
                <label>Senha:</label>
                <input type="password" name="password" required>
            </div> 

            <div class="lembrar-me">
                <input type="checkbox" id="check">
                <label for="check">Lembrar-me</label>
            </div>

            <button type="submit">Entrar</button>
            
            <p class="esqueceu">
                Novo Usuário? <br><a href="{% url 'cadastro' %}" style="text-decoration: none; color: #1C3E1D; font-weight: bold;">Clique aqui</a>
            </p>
        </form>
    </div>

    
</body>
</html>
