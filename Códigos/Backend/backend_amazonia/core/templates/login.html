<!DOCTYPE html>
<html>
<head><title>Login - Amazônia</title></head>
<body>
    <h1>Login - Certificação e Comércio Justo</h1>
    
    {% if msg %}
        <p style="color:red"><b>{{ msg }}</b></p>
    {% endif %}

    <form method="post">
        {% csrf_token %} <label>Email:</label>
        <input type="text" name="email" required><br><br>
        
        <label>Senha:</label>
        <input type="password" name="senha" required><br><br>
        
        <button type="submit">ENTRAR</button>
    </form>
</body>
</html>
